<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <!-- #DNS prefetching -->
    <!-- http://csswizardry.com/2013/01/front-end-performance-for-web-designers-and-front-end-developers -->
    <link rel="dns-prefetch" href="//ajax.googleapis.com">
    <link rel="dns-prefetch" href="//use.typekit.net">
    <link rel="dns-prefetch" href="//google-analytics.com">
    <!-- #Asset Prefetching -->
    <!-- Fetch and Download Assets before requested by the user  -->
    <!-- http://csswizardry.com/2013/01/front-end-performance-for-web-designers-and-front-end-developers/#section:resource-prefetching -->
    <link rel="prefetch" href="">
    <!-- #Page Prefetching -->
    <!-- http://calendar.perfplanet.com/2012/speed-up-your-site-using-prefetching -->
    <link rel="prefetch" href="index.html">
    <!-- #Typekit -->
    <title>bxslider</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="robots" content="all">
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, user-scalable=1, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->
    <!-- http://mathiasbynens.be/notes/rel-shortcut-icon -->
    <!-- http://mathiasbynens.be/notes/touch-icons -->
    <link rel="icon" type="images/ico" href="favicon.ico">
    <link rel="icon" type="images/png" href="favicon.png">
    <!-- CSS, you gotta have style -->
    <link rel="stylesheet" href="../../../css/vendors.min.css" />
    <link rel="stylesheet" href="../../../css/styles.min.css" />
    <title>bxslider</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <ul id="bxslider">
          <li>
            <img src="http://placehold.it/2000x500/aaaaaa/e3e3e3&text=image 1" title="title attr 1">
          </li>
          <li>
            <img src="http://placehold.it/2000x500/dddddd/e3e3e3&text=image 2" title="title attr 2">
          </li>
          <li>
            <img src="http://placehold.it/2000x500/666666/e3e3e3&text=image 3" title="title attr 3">
          </li>
        </ul>
      </div>
    </div>
    <script src="../../../js/vendors.min.js"></script>
    <script src="../../../js/main.min.js"></script>
    <script>
      $('#bxslider').bxSlider(
      {
        captions: true
      });
    </script>
  </body>
</html>
